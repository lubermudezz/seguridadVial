<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado de Seguridad Vial</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1>Ahorcado de Seguridad Vial</h1>
    <div id="rules">
        <h2>Reglas del Juego</h2>
        <p>
            Adiviná la palabra relacionada con la seguridad vial. Cada vez que falles, serás multado. 
            Si acumulás 6 multas, perderás tu licencia de conducir. ¡Buena suerte!
        </p>
    </div>
    <div id="game">
        <div id="word"></div>
        <div id="letters"></div>
        <div id="status"></div>
        <div id="buttons">
            <button id="play-again" style="display: none;">Jugar de Nuevo</button>
        </div>
    </div>
    
    <div id="note">
        <p>
            <p>Ver el código en <a href="https://github.com/balfo/ahorcado" target="_blank">GitHub</a></p>
        </p>
    </div>

    <script src="./script.js"></script>
</body>
</html>
